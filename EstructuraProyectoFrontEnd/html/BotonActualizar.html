      <main class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
          <img class="me-3" src="../assets/file-earmark-text-fill.svg" alt="" width="48" height="38">
          <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Actualizar información del usuario</h1>
            <small>Ingresa la información requerida para actualizar los datos del empleado seleccionado</small>
          </div>
        </div>
    
        <div class="my-3 p-3 bg-body rounded shadow-sm">
          <h6 class="border-bottom pb-3 mb-3">Información general del usuario</h6>
    
          <div class="row g-3">
            <div class="col-sm-5">
              <div class="form-outline">
                <input type="text" id="form10Example1" class="form-control" />
                <label class="form-label" for="form10Example1">Nombre de usuario</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-outline">
                <input type="email" id="form10Example2" class="form-control" />
                <label class="form-label" for="form10Example2">Correo electronico</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-outline">
                <input type="password" id="form10Example3" class="form-control" />
                <label class="form-label" for="form10Example3">Contraseña</label>
              </div>
            </div>
          </div>
      
        <div class="my-3 p-3 bg-body rounded shadow-sm">
          <h6 class="border-bottom pb-3 mb-3">Información Personal</h6>
    
          <div class="row g-3">
            <div class="col-sm-7">
              <div class="form-outline">
                <input type="text" id="form10Example1" class="form-control" />
                <label class="form-label" for="form10Example1">Nombre</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-outline">
                <input type="text" id="form10Example2" class="form-control" />
                <label class="form-label" for="form10Example2">Apellido Paterno</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-outline">
                <input type="text" id="form10Example3" class="form-control" />
                <label class="form-label" for="form10Example3">Apellido Materno</label>
              </div>
            </div>
          </div>
    
          
          
          <hr />
          
          <div class="row">
    
            <h6 >Información administrativa:</h6>
    
            <div class="col">
              <!-- Name input -->
              <div class="form-outline">
                <input type="text" id="" class="form-control" />
                <label class="form-label" for="form8Example3">Puesto de trabajo</label>
              </div>
            </div>
            <div class="col">
              <!-- Status input -->
              <div class="form-outline">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="">
                  <option selected>...</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                </select>
                <label class="form-label" for="form8Example3">Estado</label>
              </div>
            </div>
            <div class="col">
              <!-- Salario input -->
              <div class="form-outline">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                <label class="form-label" for="form8Example3">Salario</label>
              </div>
            </div>
          </div>
    
          <div class="row">
            <div class="col">
              <!-- Name input -->
              <div class="form-outline">
                <input type="date" class="form-control" id="">
                <label class="form-label" for="form8Example3">Fecha de contratación</label>
              </div>
            </div>
            <div class="col">
              <!-- Email input -->
              <div class="form-outline">
                <input type="file" class="form-control" id="">
                <label class="form-label" for="form8Example2">Foto de empleado</label>
              </div>
            </div>
          </div>
     
          <small class="d-block text-end mt-3">
            <div class="d-grid gap-2">
              <button class="btn btn-primary">Guardar</button>
              <a class="btn btn-danger" href="../html/Editar.html" role="button">Cancelar</a>
                </div>
          </small>
        </div>
