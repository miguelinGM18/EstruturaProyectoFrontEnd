
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/Login.css">
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/login.js"></script>
</head>
<body>
    <div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Ingresa:</h1>
			</div>

			<div class="loginForm">
				<div class="control-group">
				<input type="text" class="login-field"  placeholder="Usuario" id="inpUser" >
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field"  placeholder="Contraseña" id="inpPass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<input type="button" class="btn btn-primary btn-large btn-block" value="Ingresar" id="btnLogin"></input>
				<a class="login-link" href="../html/Login_forget.html">¿Olvidaste tu contraseña?</a>
			</div>
		</div>
	</div>
    
</body>
</html>
